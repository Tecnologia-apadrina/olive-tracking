server {
  listen 80;
  server_name _;
  client_max_body_size 50m;

  # Servir la aplicación estática
  root   /usr/share/nginx/html;
  index  index.html;

  # Archivos estáticos (hashed) – nunca caer a index.html
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Enrutado del frontend SPA
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-cache" always;
  }

  # Evitar cachear index.html para prevenir referencias a bundles obsoletos
  location = /index.html {
    add_header Cache-Control "no-cache" always;
  }

  # Service worker: no cachear y servir 404 si no existe
  location = /service-worker.js {
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  # Proxy a la API del backend y eliminar el prefijo /api
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Asegurar que se reenvía la cabecera Authorization hacia el backend
    proxy_set_header Authorization $http_authorization;
    # El slash final hace que se reescriba /api/... -> /
    proxy_pass http://backend:3000/;
  }
}
